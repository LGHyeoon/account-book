<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 - 회원가입</title>
</head>
<body>
    <div id="main">
        <form hx-post="/doRegister" hx-target="#registerMsg" hx-swap="innerHTML">
            <h1>회원가입 페이지</h1>
            <div>
                <label>아이디</label>
                <input id="userId" name="userId" type="text" placeholder="아이디를 입력해주세요." required />
            </div>
            
            <div>
                <label>비밀번호</label>
                <input id="userPwd" name="userPwd" type="password" placeholder="비밀번호를 입력해주세요." required />
            </div>

            <div>
                <label>이름</label>
                <input id="userNm" name="userNm" type="text" placeholder="이름을 입력해주세요." required />
            </div>

            <div id="registerMsg"></div>

            <button>회원가입</button>
            <button hx-get="/" hx-target="#main" hx-swap="innerHTML" hx-push-url="true">로그인하러 가기</button>
        </form>
    </div>
</body>
</html>
