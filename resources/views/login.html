<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 프로그램</title>
</head>
<body>
    <form id="loginForm">
        <h1>로그인</h1>
        <div>
            <label>아이디</label>
            <input id="userId" name="userId" type="text" placeholder="아이디를 입력해주세요." />
        </div>
        <div>
            <label>비밀번호</label>
            <input id="userPwd" name="userPwd" type="password" placeholder="비밀번호를 입력해주세요." />
        </div>

        <button id="loginBtn" name="loginBtn" type="button" onclick="doLogin()">로그인</button>
        <button id="goRegBtn" name="goRegBtn" type="button" onclick="goReg()">회원가입하러 가기</button>
    </form>

    <script type="text/javascript">
        // 실제 로그인 수행
        function doLogin() {
            const loginForm = document.getElementById("loginForm");
            const userId = document.getElementById("userId");
            const userPwd = document.getElementById("userPwd");

            const formData = {
                userId: userId.value,
                userPwd: userPwd.value,
            };

            fetch("/doLogin", {
                method: "POST",
                body: JSON.stringify(formData),
            });
        }

        // 회원가입 페이지로 이동
        function goReg() {
            location.href = "/register";
        }
    </script>
</body>
</html>
