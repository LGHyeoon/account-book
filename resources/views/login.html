<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <title>가계부 프로그램</title>
</head>
<body>
    <form hx-post="/doLogin" hx-target="#loginMsg" hx-swap="innerHTML">
        <h1>로그인</h1>
        <div>
            <label>아이디</label>
            <input id="userId" name="userId" type="text" placeholder="아이디를 입력해주세요." />
        </div>
        <div>
            <label>비밀번호</label>
            <input id="userPwd" name="userPwd" type="password" placeholder="비밀번호를 입력해주세요." />
        </div>

        <div id="loginMsg"></div>

        <button>로그인</button>
    </form>
</body>
</html>
