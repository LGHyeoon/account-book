<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 프로그램</title>
</head>
<body>
    <form id="loginForm">
        <h1>로그인</h1>
        <div>
            <label>아이디</label>
            <input id="userId" name="userId" type="text" placeholder="아이디를 입력해주세요." />
        </div>
        <div>
            <label>비밀번호</label>
            <input id="userPwd" name="userPwd" type="password" placeholder="비밀번호를 입력해주세요." />
        </div>
        <button id="loginBtn" name="loginBtn" type="submit">로그인</button>
    </form>

    <script type="text/javascript">
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const userId = loginForm.userId.value;
            const userPwd = loginForm.userPwd.value;

            console.log("아이디 : " + userId);
            console.log("비밀번호 : " + userPwd);
        });
    </script>
</body>
</html>
